<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- MAIN CONTAINER -->
  <main class="container">
    <!-- RESULT SECTION -->
    <section class="result">
      <h1 class="result_title">Your Result</h1>
      <article class="result_value">
        <h2 class="result_value_num1">76</h2>
        <h3 class="result_value_num2">of 100</h3>
      </article>
      <article class="result_text">
        <h2 class="result_text_title">Great</h2>
        <p class="result_text_parag">You scored higher than 65% of the people who have taken these tests.</p>
      </article>
    </section>
    <!-- SUMMARY SECTION -->
    <section class="summary">
      <h2 class="summary_title">Summary</h2>


      <ul class="summary__list">
          <li class="item_one style">
            <div class="b red-border-tr"></div>
              <div class="b red-border-tl"></div>
              <div class="b red-border-br"></div>
              <div class="b red-border-bl"></div>
            <div class="item_one-div1 align ">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/>
              </svg>
              <p>Reaction</p>
            </div>
            <div class="item_one-div2 align div2">  80
              <div class="opa">/ 100</div>
           </div>
           </li>

          
          <li class="item_two style">
            <div class="item_two-div1 align">
              <div class="b y-border-tr"></div>
              <div class="b y-border-tl"></div>
              <div class="b y-border-br"></div>
              <div class="b y-border-bl"></div>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/>
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/>
                <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/>
              </svg>
              <p>Memory</p>
            </div>
            <div class="item_two-div2 align div2">   92
               <div class="opa">/ 100</div>
            </div>
           
          </li>
          <li class="item_three style">
            <div class="b g-border-tr"></div>
              <div class="b g-border-tl"></div>
              <div class="b g-border-br"></div>
              <div class="b g-border-bl"></div>
              <div class="item_three-div1 align">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/>
              </svg>
              <p>Verbal</p>
              </div>
              <div class="item_three-div2 align div2">  61
                 <div class="opa">/ 100</div>
              </div>
  
          </li>
          <li class="item_four style">
            <div class="b b-border-tr"></div>
              <div class="b b-border-tl"></div>
              <div class="b b-border-br"></div>
              <div class="b b-border-bl"></div>
            <div class="item_four-div1 align">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/>
              <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/>
            </svg>
            <p>Visual</p>
          </div>
          <div class="item_four-div2 align div2"> 72
            <div class="opa">/ 100</div>
          </div>
          </li>
        </ul>
      <button class="summary__btn">Continue</button>
    </section>
  </main>


  
</body>


</html>
